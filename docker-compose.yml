version: '3.8'

services:
  node:
    build: 
      context: ./
      dockerfile: docker/node/Dockerfile
    env_file: ./.env
    depends_on:
      - mysql
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    # Run in Debug mode: npm run start:debug -> Don`t forget start your VS Code debugger
    # Run in Dev Mode: npm run start:dev
    command: npm run start:debug
    ports:
      - 8080:8080
      - 9229:9229
    environment:
      - DATABASE_URL=${DATABASE_URL}
  mysql:
    image: mysql:8.0.31
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - 3306:3306
volumes:
  mysql:
  node_modules: